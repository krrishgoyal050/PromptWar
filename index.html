<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com https://*.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.gstatic.com https://www.google.com https://www.gstatic.com;">
    <title>AI Urban Crisis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body class="dark-mode">

    <div id="app-wrapper">
        <!-- TOP NAVIGATIONBAR -->
        <nav id="top-nav" role="navigation" aria-label="Main Navigation">
            <div class="logo">
                <span class="pulse"></span>
                <h1>UC-AI DISPATCH <span class="version">v2.0</span></h1>
            </div>
            <div id="auth-section">
                <button id="auth-btn" class="btn btn-primary" aria-haspopup="true">Login with Google</button>
                <div id="user-info" class="hidden">
                    <img id="user-avatar" src="" alt="" aria-hidden="true">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-link">Sign Out</button>
                </div>
            </div>
        </nav>

        <main id="dashboard-core">
            <!-- SIDEBAR: LIVE FEED -->
            <aside id="live-feed" aria-labelledby="feed-title">
                <div class="sidebar-header">
                    <h2 id="feed-title">STATUS ALERTS</h2>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all" aria-pressed="true">ALL</button>
                        <button class="filter-btn" data-filter="critical"
                            aria-label="Filter Critical Alerts">CRITICAL</button>
                    </div>
                </div>
                <ul id="alert-list" role="log" aria-live="polite" aria-relevant="additions">
                    <!-- Alerts injected here -->
                    <li class="loading-state">Initializing Satellite Feed...</li>
                </ul>
                <div id="lazy-trigger"></div>
            </aside>

            <!-- MAIN SECTION: MAP & ANALYTICS -->
            <section id="map-control" aria-label="Tactical Map">
                <div id="map-canvas" role="application" aria-label="Interactive map showing crisis incidents"></div>

                <!-- HUD: AI SUMMARIZER -->
                <div id="ai-hud" class="hud-panel" aria-live="assertive">
                    <h3>GEMINI AI: INCIDENT SUMMARY</h3>
                    <div id="summary-content">Select an incident to generate intelligence summary...</div>
                </div>

                <!-- HUD: STATS -->
                <div id="stats-hud" class="hud-panel">
                    <div class="stat-box">
                        <label>ACTIVE INCIDENTS</label>
                        <span id="stat-incidents">0</span>
                    </div>
                    <div class="stat-box">
                        <label>UNITS DEPLOYED</label>
                        <span id="stat-units">0</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- OVERLAYS -->
        <div id="loader" class="overlay hidden" role="alert" aria-busy="true">
            <div class="spinner"></div>
            <p>Syncing with Cloud Services...</p>
        </div>
    </div>

    <!-- GOOGLE SERVICES & FIREBASE SDKS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Load App Modules -->
    <script type="module" src="app.js"></script>
</body>

</html>
